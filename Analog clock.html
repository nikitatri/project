<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="bittu.css">
    <script>
        setInterval(() => {
    d= new Date();
    htime= d.getHours();
    mtime= d.getMinutes();
    stime= d.getSeconds();
    hrotation= htime*30 + mtime/2;
    mrotation= mtime*6;
    srotation= stime*6;
    hour.style.transform = `rotate(${hrotation}deg)`;
    minute.style.transform = `rotate(${mrotation}deg)`;
    second.style.transform =  `rotate(${srotation}deg)`;
    
}, 1000);
    </script>
</head>
<body>
    <div id="analogContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    
</body>
</html>
